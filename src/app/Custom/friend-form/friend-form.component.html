<h3 class="friends_form_heading">Add a new Friend</h3>

<div *ngIf="addFriendForm">
    <form [formGroup]="addFriendForm" (ngSubmit)="onFriendsFormSubmit()" novalidate>

        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your name.." autocomplete="off"
            formControlName="firstName">

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name.." autocomplete="off"
            formControlName="lastName">

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Email.." autocomplete="off" formControlName="email">

        <label for="country">Country*</label>
        <select id="country" name="country" formControlName="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>

        <label for="netWorth">Net Worth*</label>
        <input type="number" id="netWorth" name="netWorth" placeholder="Net Worth.." autocomplete="off"
            formControlName="netWorth">


        <label for="dob">DOB*</label>
        <input type="date" id="dob" name="dob" placeholder="DOB.." autocomplete="off" formControlName="dob">


        <label for="department">Department*</label>
        <input type="text" id="department" name="department" placeholder="Department.." autocomplete="off"
            formControlName="department">


        <div *ngIf="getfriendForm.firstName.errors 
            && getfriendForm.firstName.touched 
            && getfriendForm.firstName.errors.required">
            <small>First name is required</small>
        </div>

        <div *ngIf="getfriendForm.lastName.errors 
            && getfriendForm.lastName.touched 
            && getfriendForm.lastName.errors.required">
            <small>Last name is required</small>
        </div>

        <div *ngIf="getfriendForm.email.errors 
            && getfriendForm.email.touched 
            && getfriendForm.email.errors.required">
            <small>email is required</small>
        </div>

        <div *ngIf="getfriendForm.netWorth.errors 
            && getfriendForm.netWorth.touched 
            && getfriendForm.netWorth.errors.required">
            <small>netWorth is required</small>
        </div>

        <div *ngIf="getfriendForm.dob.errors 
            && getfriendForm.dob.touched 
            && getfriendForm.dob.errors.required">
            <small>dob is required</small>
        </div>

        <div *ngIf="getfriendForm.department.errors 
            && getfriendForm.department.touched 
            && getfriendForm.department.errors.required">
            <small>department is required</small>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
